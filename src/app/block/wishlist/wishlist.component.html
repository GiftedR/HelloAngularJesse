<div class="container-fluid">
    <span class="fs-3">Wishlist Our Game</span> <br />
    
    
    <form [formGroup]="wishlistForm" (ngSubmit)="onSubmit()"  [hidden]="hasWishlisted">
        <div class="mb-3 input-group">
            <label for="wishlistEmail" class="input-group-text bg-secondary">Email Address: </label>
            <input type="email" class="form-control" formControlName="email" />
            <button type="submit" class="btn btn-secondary" [disabled]="!wishlistForm.valid || !wishlistForm.touched">Submit</button>
        </div>
        <span class="fs-5">This will only put you on our Wishlist for {{ this.gameTitle }}.</span>
        <div *ngIf="wishlistForm.controls['email'].invalid && !wishlistForm.pristine">
            <span class="text-danger">Please Enter a Valid Email!</span>
        </div>
    </form>
</div>
